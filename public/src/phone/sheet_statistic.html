<!--数据统计与分析-->
<div ng-if="manage.overallData.navigation=='analyseSheet'">

    <!--针对某个表单数据进行统计分析-->
    <div ng-repeat="value in manage.allSheetData[manage.analyseData.sheetIndex] track by $index">
        <div>
            <span>第{{manage.getQuestionnaireNum($index)}}题：</span>
            <span>{{value.title}}</span>
            <span>{{}}</span>
        </div>
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>名称</th>
                <th>城市</th>
                <th>邮编</th></tr>
            </thead>
            <tbody>
            <tr>
                <td>Tanmay</td>
                <td>Bangalore</td>
                <td>560001</td></tr>
            <tr>
                <td>Sachin</td>
                <td>Mumbai</td>
                <td>400003</td></tr>
            <tr>
                <td>Uma</td>
                <td>Pune</td>
                <td>411027</td></tr>
            </tbody>
        </table>
    </div>
</div>
