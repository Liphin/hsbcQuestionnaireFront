<!--编辑页面头部-->
<div style="position: fixed; top: 0; left: 0; right: 0;height: 50px;background: white; box-shadow: 2px 0 5px #adadad; text-align: right">

    <!--发布按钮-->
    <div ng-click="design.publishPage(2)"
         style="vertical-align: top; cursor: pointer; display: inline-block; padding: 5px 20px; border: 1px solid gainsboro; margin: 9px 10px  20px 9px ">
        发布
    </div>

    <!--预览按钮-->
    <div class="btn-group" style="cursor: pointer; display: inline-block; padding: 5px 20px; vertical-align: top;
        border: 1px solid #4eb4ed; color: white; background: #4eb4ed; margin: 9px 10px  20px 9px" >
        <span ng-click="design.viewPage()">预览</span>
        <i style="margin-left: 7px" class="fa fa-cog dropdown-toggle noselect" data-toggle="dropdown"></i>

        <div class="dropdown-menu" style="min-width: 102px;margin-left: -2px">
            <div ng-click="design.viewPage('phoneView')" class="header"
                 style="padding: 6px 12px;width: 100%;height: 33px;display: inline-block;color: grey;" >
                <span style="margin-left: 5px;">快速预览</span>
                <i class="fa fa-check" ng-if="design.overallData.viewType=='phoneView'"
                   style="color: #4eb4ed;right: 0; float: right; position: absolute; top: 0; font-size: 16px; padding: 13px 15px 9px 10px;z-index: 5"></i>
            </div>
            <div ng-click="design.viewPage('miniView')" class="header"
                 style="position: relative;padding: 6px 12px;width: 132px;height: 33px;display: inline-block;color: grey;border: 1px solid #d3d3d3;border-width: 1px 0 0 0">
                <span style="margin-left: 5px;">小程序预览</span>
                <i class="fa fa-check" ng-if="design.overallData.viewType=='miniView'"
                   style="color: #4eb4ed;right: 0; float: right; position: absolute; top: -5px; font-size: 16px; padding: 13px 15px 9px 10px;z-index: 5"></i>
            </div>
        </div>
    </div>

    <!--保存按钮-->
    <div ng-click="design.savePage()"
         style="vertical-align: top; cursor: pointer; display: inline-block; padding: 5px 20px; border: 1px solid gainsboro; margin: 9px 10px  20px 9px ">
        保存
    </div>

    <!--返回按钮-->
    <div ng-click="design.backToManage()" style="vertical-align: top; cursor: pointer; display: inline-block; padding: 5px 20px; border: 1px solid gainsboro;margin: 9px 20px  20px 9px; ">
        返回
    </div>

</div>
