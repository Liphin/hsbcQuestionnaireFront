<!--多项选择题-->
<div ng-if="value.type=='multi_select'">
    <div style="font-weight: bold">{{design.getQuestionnaireNum($index)}}、{{value.data.title}}</div>
    <div style="border: 1px solid gainsboro; border-radius: 7px;margin-top: 10px">
        <div ng-repeat="subValue in value.data.option track by $index" style="border: 1px solid gainsboro; border-width: 1px 0 0 0; padding: 5px 12px">
            <label style="width: 100%">
                <input type="checkbox" ng-model="subValue.status">
                <span style="font-weight: normal; margin-left: 5px">{{subValue.text}}</span>
            </label>
        </div>
    </div>
</div>
