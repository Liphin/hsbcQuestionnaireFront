<!--单项选择题-->
<div ng-if="value.type=='single_select'">
    <div style="font-weight: bold">{{design.getQuestionnaireNum($index)}}、{{value.data.title}}</div>
    <div style="border: 1px solid gainsboro; border-radius: 7px;margin-top: 10px">
        <div ng-repeat="subValue in value.data.option track by $index" style="border: 1px solid gainsboro; border-width: 1px 0 0 0;">
            <label style="width: 100%; padding: 5px 12px 10px 12px; margin-bottom: 0">
                <input type="radio" ng-model="value.data.selected" value="{{$index}}" ng-disabled="design.isDisabled">
                <span style="font-weight: normal">{{subValue.text}}</span>
            </label>
        </div>
    </div>
</div>
